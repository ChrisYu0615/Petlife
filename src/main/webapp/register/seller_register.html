<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>賣家會員註冊</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Style CSS-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../assets/css/fontawesome.all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../assets/css/adminlte.min.css">
    <!-- 引入Bootstrap-datepicker CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../assets/css/regist.css">
</head>

<body>
    <!-- preloader Area -->
    <div id="preloader">
        <div id="status">
            <img src="../assets/img/loader.gif" alt="img">
        </div>
    </div>

    <div class="headerPage"></div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-around">
                <!-- left column -->
                <div class="col-md-5">
                    <!-- general form elements -->
                    <div class="card card-warning">
                        <div class="row card-header">
                            <div class="col"></div>
                            <h2 class="col-auto"><img src="../assets/img/favicon.png" alt="">賣家會員註冊</h2>
                            <div class="col"></div>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form action="#" method="get">
                            <div class="card-body">

                                <div class="form-group mb-3">
                                    <label for="useraccount" class="form-label">會員帳號(Email)
                                        <span class="must_insert">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="useraccount" name="useraccount"
                                        placeholder="請輸入Email">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="authencode" class="form-label">輸入驗證碼
                                        <span class="must_insert">*</span>
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="authencode" id="authencode"
                                            placeholder="請輸入驗證碼">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button"
                                                id="getauthencode">獲取驗證碼</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="password" class="form-label">密碼
                                        <span class="must_insert">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="請輸入密碼">
                                </div>

                                <!-- <div class="form-group mb-3">
                                    <label for="confirm-password" class="form-label">確認密碼
                                        <span class="must_insert">*</span>
                                    </label>
                                    <input type="password" class="form-control" id="confirm-password"
                                        name="confirm-password" placeholder="請再次輸入密碼">
                                </div> -->


                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="showPassword">
                                    <label class="form-check-label" for="showPassword">
                                        顯示密碼
                                    </label>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="username" class="form-label">姓名
                                        <span class="must_insert">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="請輸入姓名">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="shopname" class="form-label">賣場名稱</label>
                                    <input type="text" class="form-control" id="shopname" name="shopname"
                                        placeholder="請輸入暱稱">
                                </div>

                                <div class="form-group mb-3">
                                    <label for="" class="form-label">性別
                                        <span class="must_insert">*</span>
                                    </label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="true">
                                        <label class="form-check-label" for="male">男</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="false">
                                        <label class="form-check-label" for="female">女</label>
                                    </div>
                                    <div>
                                        <span class="verify_result" id="verify_gender"></span>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="birthdate" class="form-label">出生年月日
                                        <span class="must_insert">*</span>
                                    </label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="birthdate" name="birthdate"
                                            placeholder="選擇出生日期">
                                        <span class="input-group-text">
                                            <i class="far fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="phone" class="form-label">手機號碼
                                        <span class="must_insert">*</span>
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        placeholder="請輸入手機號碼">
                                </div>

                                <div class="row">
                                    <div class="form-group col-auto">
                                        <label for="county" class="form-label">縣市
                                            <span class="must_insert">*</span>
                                        </label>
                                        <br>
                                        <select class="form-select" id="county" name="country">
                                        </select>
                                    </div>
                                    <div class="form-group col-auto offset-1">
                                        <label for="district" class="form-label">行政區
                                            <span class="must_insert">*</span>
                                        </label>
                                        <br>
                                        <select class="form-select" id="district" name="district">
                                            <option value="">選擇行政區</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="address" class="form-label">地址
                                        <span class="must_insert">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="address" name="address"
                                        placeholder="請輸入詳細地址">
                                </div>



                                <div class="row mb-3">
                                    <div class="col-5">
                                        <label for="bankcode" class="form-label">金融機構代號
                                            <span class="must_insert">*</span>
                                        </label>
                                        <select class="form-select" id="bankcode" name="bankcode">
                                            <option value="004">(004)台灣銀行</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="mb-3">
                                    <label for="bankaccount" class="form-label">金融帳號
                                        <span class="must_insert">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="bankaccount" name="bankaccount"
                                        placeholder="請輸入金融帳號">
                                </div>


                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="idcard-front" class="form-label">請上傳身分證正面
                                            <span class="must_insert">*</span>
                                        </label>
                                        <input type="file" class="form-control-sm" id="idcard-front" name="idcard-front"
                                            accept="image/*">
                                        <img class="image-preview" id="idcard-front-preview" src="" alt=""
                                            style="width: 250px;">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="idcard-back" class="form-label">請上傳身分證背面
                                            <span class="must_insert">*</span>
                                        </label>
                                        <input type="file" class="form-control-sm" id="idcard-back" name="idcard-back"
                                            accept="image/*">
                                        <img class="image-preview" id="idcard-back-preview" src="" alt=""
                                            style="width: 250px;">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label for="account-img" class="form-label">請上傳帳戶資料
                                            <span class="must_insert">*</span>
                                        </label>
                                        <input type="file" class="form-control-sm" id="account-img" name="account-img"
                                            accept="image/*">
                                        <img class="image-preview" id="account-img-preview" src="" alt=""
                                            style="width: 250px;">
                                    </div>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="row card-footer">
                                <div class="col"></div>

                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary" id="btn_regist">註冊</button>
                                </div>

                                <div class="col-auto offset-1">
                                    <button type="button" class="btn btn-warning" id="btn_cancel">取消</button>
                                </div>

                                <div class="col"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </section>

    <div class="footerPage"></div>
    <!-- /.card -->
    <!-- jQuery -->
    <script src="../assets/js/jquery.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <!-- 引入Bootstrap-datepicker JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-TW.min.js"></script>
    <script src="../assets/js/seller_regist.js"></script>
</body>

</html>
