        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>優惠碼管理</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">優惠碼管理</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <button type="button" class="btn btn-primary" id="btn_addcoupon"
                                        data-bs-toggle="modal" data-bs-target="#add_coupon">新增優惠碼</button>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <table id="myTable" class="display">
                                        <thead>
                                            <tr>
                                                <th>優惠碼編號</th>
                                                <th>優惠碼名稱</th>
                                                <th>優惠碼敘述</th>
                                                <th>使用條件</th>
                                                <th>折扣金額</th>
                                                <th>開始日期</th>
                                                <th>結束日期</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                    </table>


                                    <!-- 新增優惠碼 -->
                                    <form action="" method="get">
                                        <div class="modal fade" id="add_coupon" tabindex="-1"
                                            aria-labelledby="checkModalLabel" aria-hidden="true">
                                            <div
                                                class="modal-dialog modal-l modal-dialog-scrollable modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="checkModalLabel">新增優惠碼資料</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="row modal-body delete_box">
                                                        <div class="form-group mb-3">
                                                            <label for="coupon_name" class="form-label">優惠碼名稱
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_name"
                                                                name="coupon_name" placeholder="請輸入優惠碼名稱">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_content" class="form-label">優惠碼敘述
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_content"
                                                                name="coupon_content" placeholder="請輸入優惠碼敘述">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_restrict" class="form-label">使用條件
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_restrict"
                                                                name="coupon_restrict" placeholder="請輸入使用條件">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_amount" class="form-label">折扣金額
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_amount"
                                                                name="coupon_amount" placeholder="請輸入折扣金額">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_stardate" class="form-label">開始日期
                                                            </label>
                                                            <input type="date" class="form-control" id="coupon_stardate"
                                                                name="coupon_stardate" placeholder="選擇開始日期">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_enddate" class="form-label">結束日期
                                                            </label>
                                                            <input type="date" class="form-control" id="coupon_enddate"
                                                                name="coupon_enddate" placeholder="選擇結束日期">
                                                        </div>
                                                    </div>

                                                    <div class="row modal-footer">
                                                        <div class="col"></div>
                                                        <button type="submit" class="col-auto btn btn-danger"
                                                            id="btn_delete">儲存</button>
                                                        <button type="button" class="col-auto btn btn-secondary"
                                                            data-bs-dismiss="modal">取消</button>
                                                        <div class="col"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>


                                    <!-- 修改優惠碼 -->
                                    <form action="" method="get">
                                        <div class="modal fade" id="check_coupon" tabindex="-1"
                                            aria-labelledby="checkModalLabel" aria-hidden="true">
                                            <div
                                                class="modal-dialog modal-l modal-dialog-scrollable modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="checkModalLabel">修改優惠碼資料</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="row modal-body delete_box">
                                                        <div class="form-group mb-3">
                                                            <label for="coupon_id" class="form-label">優惠碼編號
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_id"
                                                                name="coupon_id" placeholder="請輸入優惠碼編號" disabled>
                                                        </div>


                                                        <div class="form-group mb-3">
                                                            <label for="coupon_name" class="form-label">優惠碼名稱
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_name"
                                                                name="coupon_name" placeholder="請輸入優惠碼名稱">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_content" class="form-label">優惠碼敘述
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_content"
                                                                name="coupon_content" placeholder="請輸入優惠碼敘述">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_restrict" class="form-label">使用條件
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_restrict"
                                                                name="coupon_restrict" placeholder="請輸入使用條件">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_amount" class="form-label">折扣金額
                                                            </label>
                                                            <input type="text" class="form-control" id="coupon_amount"
                                                                name="coupon_amount" placeholder="請輸入折扣金額">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_stardate" class="form-label">開始日期
                                                            </label>
                                                            <input type="date" class="form-control" id="coupon_stardate"
                                                                name="coupon_stardate" placeholder="選擇開始日期">
                                                        </div>

                                                        <div class="form-group mb-3">
                                                            <label for="coupon_enddate" class="form-label">結束日期
                                                            </label>
                                                            <input type="date" class="form-control" id="coupon_enddate"
                                                                name="coupon_enddate" placeholder="選擇結束日期">
                                                        </div>
                                                    </div>

                                                    <div class="row modal-footer">
                                                        <div class="col"></div>
                                                        <button type="submit" class="col-auto btn btn-danger"
                                                            id="btn_delete">儲存</button>
                                                        <button type="button" class="col-auto btn btn-secondary"
                                                            data-bs-dismiss="modal">取消</button>
                                                        <div class="col"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>


                                    <!-- 刪除優惠碼 -->
                                    <form action="" method="get">
                                        <div class="modal fade" id="delete_coupon" tabindex="-1"
                                            aria-labelledby="deleteModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">刪除優惠碼</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="row modal-body delete_box">
                                                        <div class="col rounded" id="delete_content">
                                                            是否要刪除該優惠碼?
                                                        </div>
                                                    </div>
                                                    <div class="row modal-footer">
                                                        <div class="col"></div>
                                                        <button type="submit" class="col-auto btn btn-danger"
                                                            id="btn_delete">刪除</button>
                                                        <button type="button" class="col-auto btn btn-secondary"
                                                            data-bs-dismiss="modal">取消</button>
                                                        <div class="col"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- jQuery -->
        <script src="../assets/js/jquery.min.js"></script>
