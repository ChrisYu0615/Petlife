<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單管理</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- animate css -->
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="../assets/css/fontawesome.all.min.css">
    <!-- owl.carousel css -->
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <!-- owl.theme.default css -->
    <link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
    <!-- Magnific popup css -->
    <link rel="stylesheet" href="../assets/css/magnific-popup.min.css">
    <!-- Nouislider css -->
    <link rel="stylesheet" href="../assets/css/nouislider.css">
    <!-- navber css -->
    <link rel="stylesheet" href="../assets/css/navber.css">
    <!-- meanmenu css -->
    <link rel="stylesheet" href="../assets/css/meanmenu.css">
    <!-- Style css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Responsive css -->
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />

    <link rel="stylesheet" href="../assets/css/order_management.css">
</head>

<body>
    <div id="preloader">
        <div id="status">
            <img src="../assets/img/loader.gif" alt="img">
        </div>
    </div>

    <div class="headerPage"></div>



    <!--Our Shop-->
    <section id="our_shop_main" class="section_padding">
        <div class="container">
            <div class="row">
                <!-- side bar -->
                <div class="col-lg-4">
                    <div class="sidebar_boxed_wrapper" id="sidebar_wrapper">
                        <div class="sidebar_common_heading">
                            <h3 id="sidebar_title">會員中心</h3>
                        </div>

                        <!-- accordion -->
                        <div class="accordion" id="accordionExample">
                            <!-- 修改會員資料 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <div class="row sidebar_select" id="user_profile"> <a
                                            href="/member_center/change_user_profile.html">
                                            修改會員資料</a>
                                    </div>
                                </h2>
                            </div>

                            <!-- 訂單管理 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <div class="row sidebar_select" id="orderList_manage">
                                        <a href="/member_center/order_management.html">訂單管理</a>
                                    </div>
                            </div>

                            <!-- 預約管理 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <div class="row sidebar_select" id="order_manage">
                                        <a href="/member_center/reserve_management.html">預約管理</a>
                                    </div>
                                </h2>
                            </div>

                            <!-- 文章管理 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingFour">
                                    <div class="row sidebar_select" id="article_manage">
                                        <a href="/member_center/article_management.html">文章管理</a>
                                    </div>
                                </h2>
                            </div>


                            <!-- 喜好追蹤 -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingFive">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFive" aria-expanded="false"
                                        aria-controls="collapseFive" id="likes">
                                        喜好追蹤
                                    </button>
                                </h2>
                                <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item"><a href="#">商品追蹤</a></li>
                                            <li class="list-group-item"><a href="#">文章追蹤</a></li>
                                            <li class="list-group-item"><a href="#">收容動物追蹤</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="main_area_wrapper">
                        <div class="main_area_heading">
                            <h3 class="main_header border rounded bg-warning" id="mamber_center_title">訂單管理</h3>
                        </div>

                        <div class="main_content_wrapper">
                            <div class="row">
                                <!-- 一個 class="col-lg-4 col-md-6 col-sm-12 col-12" 就是一個comm_item-->
                                <div>
                                    <div class="main_item border rounded bg-light">

                                        <div class="container" id="main_content">
                                            <table id="myTable" class="display">
                                                <thead>
                                                    <tr>
                                                        <!-- 欄位標題 -->
                                                        <th>訂單編號</th>
                                                        <th>賣場名稱</th>
                                                        <th>訂單狀態</th>
                                                        <th>訂單金額</th>
                                                        <th>付款方式</th>
                                                        <th>訂單成立日期</th>
                                                        <th>操作</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>

                                        <!-- 取消訂單 -->
                                        <form action="" method="get">
                                            <div class="modal fade" id="cancel_order" tabindex="-1"
                                                aria-labelledby="editModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">取消訂單</h5>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <!-- 訂單編號 -->
                                                            <div class="form-group mb-3">
                                                                <label for="order_number"
                                                                    class="form-label">訂單編號</label>
                                                                <input type="text" class="form-control"
                                                                    id="order_number" name="order_number"
                                                                    placeholder="訂單編號在這邊...">
                                                            </div>

                                                            <!-- 取消原因 -->
                                                            <div class="form-group mb-3">
                                                                <label for="article_content"
                                                                    class="form-label">取消原因</label>
                                                                <div class="form-floating">
                                                                    <textarea class="form-control"
                                                                        placeholder="Leave a comment here"
                                                                        id="order_content"
                                                                        style="height: 100px"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="row modal-footer">
                                                            <div class="col"></div>
                                                            <button type="submit" class="col-auto btn btn-primary"
                                                                id="btn_save">送出</button>
                                                            <button type="button" class="col-auto btn btn-secondary"
                                                                data-bs-dismiss="modal">取消</button>
                                                            <div class="col"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                        <!-- 評價 -->
                                        <form action="" method="get">
                                            <div class="modal fade" id="rate" tabindex="-1"
                                                aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                <div class="modal-dialog modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="deleteModalLabel">刪除文章</h5>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="row modal-body delete_box">
                                                            <div class="col rounded" id="delete_content">
                                                                是否要刪除文章?
                                                            </div>
                                                        </div>
                                                        <div class="row modal-footer">
                                                            <div class="col"></div>
                                                            <button type="submit" class="col-auto btn btn-danger"
                                                                id="btn_delete">刪除</button>
                                                            <button type="button" class="col-auto btn btn-secondary"
                                                                data-bs-dismiss="modal">取消</button>
                                                            <div class="col"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <div class="footerPage"></div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="../assets/js/order_management.js"></script>
</body>

</html>
