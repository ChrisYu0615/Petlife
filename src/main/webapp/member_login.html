<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>一般會員登入</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/adminlte.min.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card card-outline card-warning">
            <div class="card-header text-center">
                <a href="#" class="h1"><img src="assets/img/Big_logo_v4.png" alt=""></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg"><b>一般會員登入</b></p>

                <form action="#" method="get">
                    <fieldset>
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" name="useraccount" placeholder="會員帳號">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-solid fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" name="userpassword" placeholder="會員密碼">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">
                                        記住帳號
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">登入</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </fieldset>
                </form>

                <p class="social-auth-links border-top">第三方登入</p>
                <div class="row social-auth-links text-center mt-2 mb-3">
                    <a href="#" class="btn btn-success col-5">
                        <i class="fab fa-brands fa-line mr-2"></i>Line
                        <a href="#" class="btn btn-danger col-5 offset-2">
                            <i class="fab fa-google-plus mr-2"></i>Google
                        </a>
                </div>
                <!-- /.social-auth-links -->



                <p class="mb-1">
                    <a href="#">忘記密碼</a>
                </p>
                <p class="mb-0">
                    <a href="member_regist_v2.html" class="text-center">註冊成為新會員</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
</body>

</html>
