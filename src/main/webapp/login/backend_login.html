<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>後臺管理登入</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Bootstrap css -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<!-- animate css -->
	<link rel="stylesheet" href="../assets/css/animate.min.css">
	<!-- Fontawesome css -->
	<link rel="stylesheet" href="../assets/css/fontawesome.all.min.css">
	<!-- owl.carousel css -->
	<link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
	<!-- owl.theme.default css -->
	<link rel="stylesheet" href="../assets/css/owl.theme.default.min.css">
	<!-- Magnific popup css -->
	<link rel="stylesheet" href="../assets/css/magnific-popup.min.css">
	<!-- Nouislider css -->
	<link rel="stylesheet" href="../assets/css/nouislider.css">
	<!-- navber css -->
	<link rel="stylesheet" href="../assets/css/navber.css">
	<!-- meanmenu css -->
	<link rel="stylesheet" href="../assets/css/meanmenu.css">
	<!-- Style css -->
	<link rel="stylesheet" href="../assets/css/style.css">
	<!-- Responsive css -->
	<link rel="stylesheet" href="../assets/css/responsive.css">
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="../assets/img/favicon.png">
	<!-- icheck bootstrap -->
	<link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="../assets/css/adminlte.min.css">
	<!-- My Css -->
	<link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
	<!-- preloader Area -->
	<div id="preloader">
		<div id="status">
			<img src="../assets/img/loader.gif" alt="img">
		</div>
	</div>

	<div class="headerPage"></div>


	<div class="row justify-content-around" id="login_menu">
		<!-- /.login-logo -->
		<div class="col-md-4 card card-outline card-warning">
			<div class="card-header text-center">
				<img src="../assets/img/Big_logo_v4.png" alt="" class="h1" id="top_logo">
			</div>
			<div class="card-body">
				<p class="login-box-msg">
					<b>後臺管理登入</b>
				</p>

				<form method="post">
					<fieldset>

						<span id="verify_identity"></span>
						<div class="identity_select">
							<div class="col-auto">
								<b>登入身分：</b>
							</div>
							<div class="form-check form-check-inline offset-2">
								<input class="form-check-input" type="radio" name="identity" id="identity_admin"
									value="0"> <label class="form-check-label" for="identity_admin">管理員</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="identity" id="identity_seller"
									value="2"> <label class="form-check-label" for="identity_seller">賣家</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="identity" id="identity_shelter"
									value="3"> <label class="form-check-label" for="identity_shelter">收容所</label>
							</div>
						</div>

						<span id="verify_account"></span>
						<div class="input-group mb-3">
							<input type="email" class="form-control" name="useraccount" id="useraccount"
								placeholder="會員帳號">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-solid fa-user"></span>
								</div>
							</div>
						</div>

						<span id="verify_password"></span>
						<div class="input-group mb-3">
							<input type="password" class="form-control" name="userpassword" id="userpassword"
								placeholder="會員密碼">
							<div class="input-group-append">
								<div class="input-group-text">
									<span class="fas fa-lock"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-9">
								<div class="icheck-primary">
									<input type="checkbox" id="remember"> <label for="remember"> 記住帳號 </label>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-3">
								<button type="button" class="btn btn-primary btn-block" id="btn_login">登入</button>
							</div>
							<!-- /.col -->
						</div>
					</fieldset>
				</form>

				<p class="social-auth-links border-top">第三方登入</p>
				<div class="row social-auth-links text-center mt-2 mb-3">
					<a href="#" class="btn btn-success col-4 offset-1"> <i class="fab fa-brands fa-line mr-2"></i>Line
					</a> <a href="#" class="btn btn-danger col-4 offset-2"> <i
							class="fab fa-google-plus mr-2"></i>Google
					</a>
				</div>
				<!-- /.social-auth-links -->

				<p class="mb-1">
					<a href="./forget_password.html">忘記密碼</a><br> <a href="../register/seller_register.html"
						class="text-center">註冊成為賣家</a><br>
					<a href="../register/shelter_register.html" class="text-center">註冊成為收容所</a>
				</p>
			</div>
			<!-- /.card-body -->
		</div>
		<!-- /.card -->
	</div>

	<!-- /.login-box -->
	<div class="footerPage"></div>
	<!-- jQuery -->
	<script src="../assets/js/jquery.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../dist/js/adminlte.min.js"></script>
	<script src="../assets/js/backend_login.js"></script>
</body>

</html>
